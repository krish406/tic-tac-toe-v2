<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog class="select-names">
        <form method="dialog" class="name">
            <table>
                <tr>
                    <td><label for="playerOne">Player One Name:</label></td>
                    <td><input type="text" id="playerOne" /></td>
                </tr>
                <tr>
                    <td><label for="playerTwo">Player Two Name:</label></td>
                    <td><input type="text" id="playerTwo" /></td>
                </tr>
            </table>

            <div class="button-row">
                <input type="submit" value="Submit" />
                <button type="button">Close</button>
            </div>
        </form>
    </dialog>

    <div class="page-body">
        <div class="title">Tic-Tac-Toe</div>
        <div class="game-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="bottom">
            <div class="gameplay-text"></div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
